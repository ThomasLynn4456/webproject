<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Control Panel</title>

    <style>
        /* --- Global --- */
        body {
            font-family: "Segoe UI", sans-serif;
            margin: 0; padding: 0;
            min-height: 100vh;
            display: flex; justify-content: center; align-items: center;
            background: linear-gradient(271deg, #9c7a6c, #d1a888, #8c7a6c, #d1a888);
            background-size: 800% 800%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            display: flex; flex-wrap: wrap; justify-content: center; gap: 20px;
        }

        .card {
            background: #f4f4f4; border: 5px solid #75543c;
            border-radius: 15px;
            width: 320px; padding: 20px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.35);
            text-align: center;
            transition: transform 0.3s;
        }
        .card:hover { transform: scale(1.05); }

        button {
            padding: 12px 25px; margin: 5px;
            border: none; border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            background-color: #6b472f; color: #f4f4f4;
            transition: all 0.2s;
        }
        button:hover {
            transform: scale(1.08); color: #6b472f;
            background-color: #f4f4f4;
        }

        .status { margin-top: 10px; font-weight: bold; }
        .highlight { color: #1de9b6; }
        .alert { color: #ff5252; font-weight: bold; }

        @media (max-width: 500px) {
            .card { width: 90%; padding: 15px; }
            button { width: 100%; }
        }
    </style>
</head>
<body>

<div class="container">
    <!-- LED + Motion -->
    <div class="card">
        <h3>DoorLock & Motion</h3>
        <button onclick="controlLed('on')">ðŸ”“ Open</button>
        <button onclick="controlLed('off')">ðŸ”’ Close</button>
        <p class="status">Lock Status: <span id="ledStatus" class="highlight">Loading...</span></p>
        <p class="status">Motion: <span id="motionStatus" class="highlight">Loading...</span></p>
    </div>

    <!-- Distance + Alarm -->
    <div class="card">
        <h3>ALARM</h3>
        <p class="status">Distance: <span id="distance" class="highlight">0</span> cm</p>
        <p id="alert" class="alert"></p>
    </div>
</div>

<script>
    async function fetchStatus() {
        try {
            // LED
            let ledRes = await fetch('/api/led');
            document.getElementById("ledStatus").innerText = await ledRes.text();

            // Distance
            let distRes = await fetch('/api/distance');
            let dist = await distRes.json();
            document.getElementById("distance").innerText = dist;

            // Alert if distance < 10
            if (dist < 10) document.getElementById("alert").innerText = "ALERT! Threat So Close";
            else document.getElementById("alert").innerText = "";

            // Motion
            let motionRes = await fetch('/api/motion');
            let motion = await motionRes.json();
            document.getElementById("motionStatus").innerText = motion ? "Threat Detected" : "No Motion";
        } catch (e) {
            document.getElementById("alert").innerText = "Connection Error!";
        }
    }

    async function controlLed(action) {
        await fetch('/api/led/' + action, { method: 'POST' });
        fetchStatus();
    }

    setInterval(fetchStatus, 2000);
    fetchStatus();
</script>
</body>
</html>
