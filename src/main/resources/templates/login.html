<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Smarter Locks</title>

    <!-- Bootstrap CSS -->
    <link href="/file/libs/bootstrap-5.2.3-dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/file/loginpage.css" rel="stylesheet">
</head>
<body>
<section class="p-5 homes d-flex align-items-center justify-content-center">
    <div class="container">
        <h2 class="fw-bold display-5 text-white text-center mb-5">Smarter Locks, Safer Homes</h2>

        <div class="row justify-content-center">
            <div class="col-md-5">
                <form action="/login" method="post">

                    <!-- Email -->
                    <div th:if="${errorMessage}" style="color:red;">
                        <p th:text="${errorMessage}"></p>
                    </div>

                    <div class="form-group py-3 mb-4 position-relative">
                        <input type="email" name="email" id="email" class="form-control p-3 inputs" placeholder="Enter Your Email" required>
                        <label for="email" class="labels fw-bold">Email</label>
                    </div>

                    <!-- Username -->
                    <div class="form-group py-3 mb-4 position-relative">
                        <input type="text" name="name" id="name" class="form-control p-3 inputs" placeholder="Enter Your Name" required>
                        <label for="name" class="labels fw-bold">Username</label>
                    </div>

                    <!-- Password -->
                    <div class="form-group py-3 mb-4 position-relative">
                        <input type="password" name="password" id="password" autocomplete="new-password" class="form-control p-3 inputs" placeholder="Enter Your Password" required>
                        <label for="password" class="labels fw-bold">Password</label>
                    </div>



                    <!-- Submit -->
                    <div class="d-grid">
                        <button type="submit" class="btn text-uppercase fw-bold rounded-0 submit-btns">Login</button>
                    </div>

                    <!-- Error message -->


                </form>
            </div>
        </div>
    </div>
</section>

<!-- Bootstrap JS -->
<script src="/file/libs/bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
</body>
</html>
