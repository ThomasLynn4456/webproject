<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Doorlock</title>
    <style>
        /* === Global Styles === */
        body {
            font-family: "Segoe UI", sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #75543c;
            text-align: center;
            overflow-x: hidden;

            /* Animated Gradient Background */
            background: linear-gradient(271deg, #9c7a6c, #d1a888, #8c7a6c, #d1a888);
            background-size: 800% 800%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* === Title === */
        h1 {
            font-size: 32px;
            margin: 20px;
            color: #f4f4f4;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
            letter-spacing: 1px;
            text-align: center;
        }

        h2 {
            text-transform: uppercase;
            margin-bottom: 15px;
        }

        /* === Card Styling === */
        .card {
            background: #f4f4f4;
            padding: 25px;
            margin: 15px;
            width: 90%;
            max-width: 480px;
            border: 8px solid #75543c;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.35);
            border-radius: 12px;
            transition: transform 0.3s linear;
        }
        .card:hover {
            transform: scale(1.03);
        }

        /* === Buttons === */
        button {
            padding: 14px 28px;
            margin: 10px;
            font-size: 18px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            background: #6b472f;
            color: #f4f4f4;
            text-transform: uppercase;
            font-weight: bold;
            transition: all 0.2s, box-shadow 0.3s;
        }
        button:hover {
            transform: scale(1.08);
            box-shadow: 0 6px 16px #6b472f;
            color: #6b472f;
            background-color: #f4f4f4;
        }

        button:active {
            translate: 5px;
        }

        /* === Status text === */
        .status {
            margin-top: 10px;
            font-size: 18px;
        }

        .highlight {
            font-weight: bold;
            color: #1de9b6;
        }

        .alert {
            margin-top: 15px;
            color: #ff5252;
            font-weight: bold;
            font-size: 20px;
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); opacity: 1; }
            to { transform: scale(1.08); opacity: 0.85; }
        }

        /* === Responsive Design === */
        @media (max-width: 600px) {
            h1 { font-size: 22px; margin: 15px; }
            button { width: 100%; font-size: 16px; margin: 8px 0; }
            .card { padding: 18px; margin: 10px; }
        }
    </style>
</head>
<body>
    <h1>Smarter Lock: Safer Home</h1>

    <!-- Card 1: LED + Motion -->
    <div class="card">
        <h2>Door Lock & Motion</h2>

        <!-- Door Lock -->
        <button onclick="controlLed('on')">ðŸ”“ Open</button>
        <button onclick="controlLed('off')">ðŸ”’ Close</button>
        <p class="status">Lock Status: <span id="ledStatus" class="highlight">Loading...</span></p>

        <!-- Motion -->
        <p id="motionStatus" class="status">Motion: <span class="highlight">Loading...</span></p>
    </div>

    <!-- Card 2: Alarm -->
    <div class="card">
        <h2>Alarm</h2>
        <p class="status">Distance: <span id="distance" class="highlight">0</span> cm</p>
        <p id="alert"></p>
    </div>

<script>
    async function fetchStatus() {
        try {
            // --- LED status ---
            let res = await fetch('/api/led');
            let led = await res.text();
            document.getElementById("ledStatus").innerText = led;

            // --- Motion ---
            res = await fetch('/api/motion');
            let motion = await res.json();
            document.getElementById("motionStatus").innerHTML =
                motion
                    ? "<span class='alert'>âš  Motion Detected âš </span>"
                    : "Motion: <span class='highlight'>No Motion</span>";

            // --- Distance / Alarm ---
            res = await fetch('/api/distance');
            let dist = await res.json();
            document.getElementById("distance").innerText = dist;

            if (dist < 10) {
                document.getElementById("alert").innerHTML =
                    "<span class='alert'>ALERT! Object Detected</span>";
            } else {
                document.getElementById("alert").innerText = "";
            }
        } catch (e) {
            document.getElementById("alert").innerHTML =
                "<span class='alert'>Connection Error</span>";
        }
    }

    async function controlLed(action) {
        await fetch('/api/led/' + action, { method: 'POST' });
        fetchStatus();
    }

    setInterval(fetchStatus, 2000);
    fetchStatus();
</script>
</body>
</html>
