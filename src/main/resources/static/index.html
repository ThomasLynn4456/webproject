<!DOCTYPE html>
<html>
<head>
    <title>ESP32 Control Panel</title>
    <style>
        body { font-family: Arial; text-align: center; padding: 20px; }
        button { padding: 15px 30px; margin: 10px; font-size: 18px; }
        .alert { color: red; font-weight: bold; font-size: 24px; }
    </style>
</head>
<body>
<h1>ESP32 LED & Ultrasonic Control</h1>
<button onclick="controlLed('on')">Turn LED ON</button>
<button onclick="controlLed('off')">Turn LED OFF</button>
<p>LED Status: <span id="ledStatus">Loading...</span></p>
<p>Distance: <span id="distance">0</span> cm</p>
<p id="alert"></p>

<script>
    async function fetchStatus() {
        let res = await fetch('/api/led');
        let led = await res.text();
        document.getElementById("ledStatus").innerText = led;

        res = await fetch('/api/distance');
        let dist = await res.json();
        document.getElementById("distance").innerText = dist;

        if(dist < 10) {
            document.getElementById("alert").innerHTML = "<span class='alert'>⚠ ALERT! Object within 10 cm ⚠</span>";
        } else {
            document.getElementById("alert").innerText = "";
        }
    }

    async function controlLed(action) {
        await fetch('/api/led/' + action, { method: 'POST' });
        fetchStatus();
    }

    setInterval(fetchStatus, 2000); // Refresh every 2s
    fetchStatus();
</script>
</body>
</html>
